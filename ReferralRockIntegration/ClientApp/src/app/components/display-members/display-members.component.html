<mat-table [dataSource]="members" class="mat-elevation-z8">

  <ng-container matColumnDef="firstName">
    <mat-header-cell *matHeaderCellDef> First Name </mat-header-cell>
    <mat-cell *matCellDef="let member"> {{member.firstName}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="lastName">
    <mat-header-cell *matHeaderCellDef> Last Name </mat-header-cell>
    <mat-cell *matCellDef="let member"> {{member.lastName}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="email">
    <mat-header-cell *matHeaderCellDef> Email </mat-header-cell>
    <mat-cell *matCellDef="let member"> {{member.email}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="phone">
    <mat-header-cell *matHeaderCellDef> Phone Number </mat-header-cell>
    <mat-cell *matCellDef="let member"> {{member.phone}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="referralUrl">
    <mat-header-cell *matHeaderCellDef> Referral Url </mat-header-cell>
    <mat-cell *matCellDef="let member"> {{member.referralUrl}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="referralCode">
    <mat-header-cell *matHeaderCellDef> Referral Code </mat-header-cell>
    <mat-cell *matCellDef="let member"> {{member.referralCode}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef></mat-header-cell>
    <mat-cell *matCellDef="let row">
      <button mat-flat-button color="accent" (click)="referralsBtn(row)">Referrals</button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="columnsToDisplay"></mat-header-row>
  <mat-row *matRowDef="let row; columns: columnsToDisplay;"></mat-row>
</mat-table>
